<h1>Artikel</h1>

<app-search-sort [hasSorting]="true" #searchSort></app-search-sort>

<div class="articleWrapper">
  <app-article-card
    *ngFor="let article of $articles | async | articlesByDate: searchSort.searchString:searchSort.descending"
    [article]="article"
  ></app-article-card>
</div>

<button routerLink="/articles/edit" class="floating-action icon outlined"><i class="material-icons">add</i></button>
